<!DOCTYPE html>

<head>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <img src="./LinkedIn_Logo.svg.png" width="175" height="47">
    <h2 id="title-head">Queens Game Solver</h2>
    <div>
        <!-- Rounded switch -->
        <!-- stylesheet and html taken from https://www.w3schools.com/howto/howto_css_switch.asp -->
        <label for="mode" id="auto-label">Auto-Run Daily</label>
        <label class="switch">
            <input type="checkbox" id="mode" checked>
            <span class="slider round"></span>
        </label>
    </div>
    <label for="appt-time">Choose a time to run: </label>
    <input id="appt-time" type="time" name="appt-time" value="13:30:00" />
    <!---<p id="hi"></p>-->
    <p>* Time will have no effect on Button Mode *</p>

    <label for="quantity" id="sec-beg">Solve After</label>
    <input id="quantity" type="number" id="quantity" name="quantity" min="0" max="9999" value="0">
    <label for="quantity" id="sec-end">Seconds</label>
    <p>* Currently only available for auto run *</p>

</body>

</html>
